<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="orta">
        <div class="logo">
            <img src="./4lCu2zih0ca.svg" alt="">
        </div>
        <div class="box">
            <div class="title">
                <span>Log Into Facebook</span>
            </div>
            <div class="warning">
                <span>You must log in to continue.</span>
            </div>
            <div class="form">
                <div class="form-element">
                    <input type="email" name="" id="" placeholder="Email or phone number">
                </div>
                <div class="form-element">
                    <input type="password" name="" id="" placeholder="Password">
                </div>
                <div class="form-element">
                    <button>Log in</button>
                </div>
            </div>
            <div class="action">
                <ul>
                    <li>
                        <a href="#">Forgot account?</a>
                    </li>
                    <li>
                        <a href="#">Sign up for Facebook</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
